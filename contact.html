        <!-- First Mobile Meta -->
        
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="styles/main.css">        
    </head>
    <body>

        <!-- Start navbar -->

        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Start Of The Container -->
          <div class="container">
            <div class="navbar-header">                
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ournavbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>                
            </div>
            <div class="collapse navbar-collapse" id="ournavbar">                
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>

                    <li class="active"><a href="contact.html">Contact</a></li>   
                    <li><a href="register.html">Register Here</a></li>
              </ul>                
            </div>
              
          </div>
        <!-- End Of The Container -->
        
        </nav>
        
        <!-- End Our Navbar -->
        
        <!-- Start Section Contact Us -->
        
        <section class="contact_us text-center">        
            <div class="fields">
                <div class="container">
                    <div class="row">
                        <i class="fa fa-headphones fa-5x wow flip" data-wow-duration="1.5s"></i>
                        <h1 class="wow lightSpeedIn" data-wow-duration="1.5s">Tell Us What You Feel</h1>
                        <p class="lead wow rotateIn" data-wow-duration="1.5s">Fell Free To Contact Us Anytime</p>

                        <!-- Start Contact Form -->

                        <form role="form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control input-lg" type="text" placeholder="Username">                        
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-lg" type="text" placeholder="Email">                        
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-lg" type="text" placeholder="Cell-Phone">                        
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">                                
                                    <textarea class="form-control input-lg" placeholder="Your Message"></textarea>                                    
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="button">Contact Us</button>
                            </div>                            
                        </form>
                    
                        <!-- End Contact Form -->
                        
                    </div>
                </div>                
            </div>        
        </section>
        
        <!-- End Section Contact Us -->
